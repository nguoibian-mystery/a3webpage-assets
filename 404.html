            align-items: center;

            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            animation: fadeIn 1.5s forwards;

        .container {

        }

        }
        .container a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

            to { transform: scale(1); }
